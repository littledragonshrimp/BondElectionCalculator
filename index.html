<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Property Tax Calculator</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

<style>

  body {
    margin: 0;
    padding: 20px 12px;
    text-align: center;
    font-family: 'Inter', sans-serif;
    background-color: #ffffff;
  }
  
  .calculator {
    width: 100%;
    max-width: 480px;
    margin: 0 auto;
    background: white;
    color: black;
    border-radius: 20px;
    border: 1px solid #e7e7e7;
    padding: 20px 15px 30px 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.05);
  }
  
  h2 {
    margin-top: 0;
    font-size: 1.4rem;
  }
  
  #screen {
    background-color: #ececec;
    border-radius: 20px;
    width: 100%;
    height: 60px;
    font-size: 1.4rem;
    padding: 0 15px;
    margin: 15px 0;
    border: none;
    box-sizing: border-box;
    text-align: right;
  }
  
  .calculator button {
    font-size: 1rem;
    width: 100%;
    min-height: 50px;
    margin: 10px 0;
    border-radius: 30px;
    background-color: #cad8d8;
    border: none;
    font-family: 'Inter', sans-serif;
    transition: all 0.3s ease;
  }
  
  .calculator button:hover {
    background: #f7e583;
    font-weight: 600;
    transform: scale(1.03);
    cursor: pointer;
  }
  
  .results {
    font-size: 1rem;
    margin-top: 20px;
  }
  
  .result-box {
    background: #ececec;
    border-radius: 16px;
    padding: 15px;
    margin: 12px 0;
    width: 100%;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-sizing: border-box;
  }
  
  .note {
    margin-top: 10px;
    font-size: 0.85rem;
    line-height: 1.4;
    color: #555;
  }
  
  /* Hover effects for desktop */
  @media (hover: hover) {
    .result-box:nth-child(1):hover {
      background:#d4edda;
      transform: scale(1.02);
    }
  
    .result-box:nth-child(2):hover {
      background:#d1ecf1;
      transform: scale(1.02);
    }
  
    .result-box:nth-child(3):hover {
      background:#fff3cd;
      transform: scale(1.02);
    }
  
    .result-box:nth-child(4):hover {
      background:#f8d7da;
      transform: scale(1.02);
    }
  }
  
  </style>
</head>

<body>

<div class="calculator">

<h2>Property Tax Calculator</h2>

<input type="number" id="screen" placeholder="Enter Property Value">

<button onclick="calculateTax()">Calculate Estimated Additional Tax</button>
 

<div class="results" id="results" style="display:none;">

  <div class="result-box">
    <strong>Proposition A</strong><br>
    $24.99 per $100,000<br>
    Estimated: $<span id="propA"></span>
  </div>

  <div class="result-box">
    <strong>Proposition B</strong><br>
    $9.36 per $100,000<br>
    Estimated: $<span id="propB"></span>
  </div>

  <div class="result-box">
    <strong>Proposition C</strong><br>
    $4.65 per $100,000<br>
    Estimated: $<span id="propC"></span>
  </div>

  <div class="result-box">
    <strong>Total Estimated Additional Tax:</strong><br>
    $<span id="total"></span>
    <section class="note">
      <br><br>
      * The estimates are based on certain assumptions as outlined in the bond ordinance #11839-2026.
    </section>
  </div>

</div>

</div>

<script>

function calculateTax() {

  var propertyValue = parseFloat(document.getElementById("screen").value);

  if (isNaN(propertyValue) || propertyValue <= 0) {
    alert("Please enter a valid property value.");
    return;
  }

  var multiplier = propertyValue / 100000;

  var propA = multiplier * 24.99;
  var propB = multiplier * 9.36;
  var propC = multiplier * 4.65;

  var total = propA + propB + propC;

  document.getElementById("propA").innerText = propA.toFixed(2);
  document.getElementById("propB").innerText = propB.toFixed(2);
  document.getElementById("propC").innerText = propC.toFixed(2);
  document.getElementById("total").innerText = total.toFixed(2);

  document.getElementById("results").style.display = "block";
}

</script>

</body>
</html>
