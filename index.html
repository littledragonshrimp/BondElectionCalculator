<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Property Tax Calculator</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #ffffff;
  --card: #ffffff;
  --text: #000000;
  --input: #ececec;
  --border: #e7e7e7;
  --button: #116260;
  --button-hover: #1f7c42;
  --result: #ececec;
  --note: #555;
}

/* Automatic Dark Mode */
@media (prefers-color-scheme: dark) {
  :root {
    --bg: #121212;
    --card: #1e1e1e;
    --text: #f5f5f5;
    --input: #2a2a2a;
    --border: #333;
    --button: #1f7c42;
    --button-hover: #28a745;
    --result: #2a2a2a;
    --note: #bdbdbd;
  }
}

body {
  margin: 0;
  padding: 20px 12px;
  text-align: center;
  font-family: 'Inter', sans-serif;
  background-color: var(--bg);
  color: var(--text);
}

.calculator {
  width: 100%;
  max-width: 480px;
  margin: 0 auto;
  background: var(--card);
  color: var(--text);
  border-radius: 20px;
  border: 1px solid var(--border);
  padding: 20px 15px 30px 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.05);
}

h2 {
  margin-top: 0;
  font-size: 1.4rem;
}

#screen {
  background-color: var(--input);
  border-radius: 20px;
  width: 100%;
  height: 60px;
  font-size: 1.4rem;
  padding: 0 15px;
  margin: 15px 0;
  border: none;
  box-sizing: border-box;
  text-align: center;
  color: var(--text);
}

.calculator button {
  font-size: 1rem;
  width: 100%;
  min-height: 50px;
  margin: 10px 0;
  border-radius: 20px;
  color: white;
  background-color: var(--button);
  border: none;
  font-family: 'Inter', sans-serif;
  transition: all 0.3s ease;
}

.calculator button:hover {
  background: var(--button-hover);
  font-weight: 600;
  transform: scale(1.03);
  cursor: pointer;
}

.results {
  font-size: 1rem;
  margin-top: 20px;
}

.result-box {
  background: var(--result);
  border-radius: 16px;
  padding: 15px;
  margin: 12px 0;
  width: 100%;
  transition: background-color 0.3s ease, transform 0.2s ease;
  box-sizing: border-box;
}

.note {
  margin-top: 10px;
  font-size: 0.85rem;
  line-height: 1.4;
  color: var(--note);
}

/* Hover effects that work in both light and dark */
@media (hover: hover) {

  .result-box:nth-child(1):hover {
    background: rgba(40, 167, 69, 0.2);
    transform: scale(1.02);
  }

  .result-box:nth-child(2):hover {
    background: rgba(0, 123, 255, 0.2);
    transform: scale(1.02);
  }

  .result-box:nth-child(3):hover {
    background: rgba(255, 193, 7, 0.2);
    transform: scale(1.02);
  }

  .result-box:nth-child(4):hover {
    background: rgba(220, 53, 69, 0.2);
    transform: scale(1.02);
  }

}
  
  </style>
</head>

<body>

<div class="calculator">

<h2>Property Tax Calculator</h2>

<input type="number" id="screen" placeholder="Enter Property Value">

<button type="button" id="calcBtn">
  Calculate Estimated Additional Tax
</button>
 

<div class="results" id="results" style="display:none;">

  <div class="result-box">
    <strong>Proposition A</strong><br>
    $24.99 per $100,000<br>
    Estimated: $<span id="propA"></span>
  </div>

  <div class="result-box">
    <strong>Proposition B</strong><br>
    $9.36 per $100,000<br>
    Estimated: $<span id="propB"></span>
  </div>

  <div class="result-box">
    <strong>Proposition C</strong><br>
    $4.65 per $100,000<br>
    Estimated: $<span id="propC"></span>
  </div>

  <div class="result-box">
    <strong>Total Estimated Additional Tax:</strong><br>
    $<span id="total"></span>
    <section class="note">
      <br><br>
      * The estimates are based on certain assumptions as outlined in the bond ordinance #11839-2026.
    </section>
  </div>

</div>

</div>

<script>

  document.getElementById("calcBtn").addEventListener("click", function(e) {
    e.preventDefault(); // stops form submission if wrapped in a form
    calculateTax();
  });
  
  function calculateTax() {
  
    var propertyValue = parseFloat(document.getElementById("screen").value);
  
    if (isNaN(propertyValue) || propertyValue <= 0) {
      alert("Please enter a valid property value.");
      return;
    }
  
    var multiplier = propertyValue / 100000;
  
    var propA = multiplier * 24.99;
    var propB = multiplier * 9.36;
    var propC = multiplier * 4.65;
  
    var total = propA + propB + propC;
  
    document.getElementById("propA").innerText = propA.toFixed(2);
    document.getElementById("propB").innerText = propB.toFixed(2);
    document.getElementById("propC").innerText = propC.toFixed(2);
    document.getElementById("total").innerText = total.toFixed(2);
  
    document.getElementById("results").style.display = "block";
  }
  
  </script>
  
</body>
</html>
